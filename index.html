<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> BeetFarmer</title>

<body>
  <!-- Header Region -->
  <header class="container-fluid">
    <div class="row">
      <div class="col-12 text-center bg-dark text-light">
        <h1> Dwights Beet Farmer</h1>
      </div>
    </div>
  </header>
  <!-- Main Body -->
  <main class="container-fluid">
    <section class="row">
      <div class="col-12 my-2 d-flex justify-content-center">
        <img class="mt-2 beetimg" src="Beet.png" alt="hoe" onclick="farm()"> 
      </div>
    </section>

    <section class="row my-2">
      <div class="card col-6 justify-content-center" style="width: 18rem;">
        <div class="card-body col-6">
          <h4 class="card-title text-center"><b>Resources</b></h4>
        </div>
        <ul class="list-group list-group-flush col-6">
          <li class="list-group-item"> <b>Beet's</b><img src="lilbeet.png" height="30px" width="30px" alt=""> : <span id="mainResource">0</span></li>
          <li class="list-group-item"> <b>Shovel</b><img src="lilhoereplace.png" height="30px" width="30px" alt=""> +1 per click $<span id="upGrade1-p">10</span> #: <span id="upGrade1-q">--</span>
          </li>
          <li class="list-group-item"> <b>Bushell</b><img src="lilbushcell.png" height="30px" width="30px" alt=""> +3 per click $<span id="upGrade2-p">30</span> #: <span id="upGrade2-q">--</span>
          </li>
          <li class="list-group-item"> <b>Mose</b><img src="mose2.png" height="30px" width="30px" alt=""> +6 per click $<span id="upGrade3-p">60</span> #: <span id="upGrade3-q">--</span>
          </li>
          <li class="list-group-item"> <b>Tractor</b><img src="liltractor2.png" height="30px" width="30px" alt=""> +10 5secs $<span id="upGrade4-p">100</span> #: <span id="upGrade4-q">--</span>
          </li>
        </ul>
        <div class="card-body col-6">
          <a href="#" class="btn btn-success" onclick="buyupGrade1()">Buy Shovel</a>
          <a href="#" class="btn btn-success" onclick="buyupGrade2()">Buy Bushell</a>
          <a href="#" class="btn btn-success" onclick="buyupGrade3()">Buy Mose  </a>
          <a href="#" class="btn btn-success" onclick="buyupGrade4()">Buy Tractor</a>
        </div>
      </div>
    </section>

  </main>
  <!-- Footer -->
  <footer class="container-fluid">
    <div class="row">
      <h5 class="text-light bg-dark text-center col-12">Made With Love By Revo</h5>
    </div>
  </footer>
