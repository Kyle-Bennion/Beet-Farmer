<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farmer</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Header Region -->
  <header class="container-fluid">
    <div class="row">
      <div class="col-12 text-center bg-dark text-light">
        <h1>My Game Is</h1>
      </div>
    </div>
  </header>
  <!-- Main Body -->
  <main class="container-fluid">
    <section class="row">
      <div class="col-12 my-12">
        <img class="mt-2" src="//placehold.it/100x100" alt="hoe" onclick="farm()">
      </div>
    </section>

    <section class="row col-12 my-2">
      <div class="card col-12 justify-content-center" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title text-center">Resources</h5>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Main Resource : <span id="mainResource">0</span></li>
          <li class="list-group-item"> Up Grades +1 $<span id="upGrade1-p">10</span> 1 : <span id="upGrade1-q">--</span>
          </li>
          <li class="list-group-item"> Up Grades $<span id="upGrade2-p">30</span> 2 : <span id="upGrade2-q">--</span>
          </li>
          <li class="list-group-item"> Up Grades $<span id="upGrade3-p">60</span> 3 : <span id="upGrade3-q">--</span>
          </li>
          <li class="list-group-item"> Up Grades $<span id="upGrade4-p">100</span> 4 : <span id="upGrade4-q">--</span>
          </li>
        </ul>
        <div class="card-body">
          <a href="#" class="btn btn-primary" onclick="buyupGrade1()">Buy Up Grade 1 </a>
          <a href="#" class="btn btn-primary" onclick="buyupGrade2()">Buy Up Grade 2</a>
          <a href="#" class="btn btn-primary" onclick="buyupGrade3()">Buy Up Grade 3</a>
          <a href="#" class="btn btn-primary" onclick="buyupGrade4()">Buy Up Grade 4</a>
        </div>
      </div>
    </section>

  </main>
  <!-- Footer -->
  <footer class="container-fluid">

  </footer>
  <script src="app.js"></script>
</body>

</html>
